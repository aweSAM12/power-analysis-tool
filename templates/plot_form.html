<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Consumption Plot</title>
</head>
<body>
    <h1>Generate Power Consumption Plot</h1>
    <form method="POST">
        <label for="app_name">Application Name:</label><br>
        <input type="text" id="app_name" name="app_name" required><br><br>

        <label for="frequency">Frequency (e.g., 1h, 10m, 1d):</label><br>
        <input type="text" id="frequency" name="frequency" value="1h" required><br><br>

        <input type="submit" value="Generate Plot">
    </form>
</body>
</html>

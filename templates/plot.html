
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Consumption Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Power Consumption Plot</h1>
    <div>
        {{ plot_div | safe }}
    </div>
    <form id="frequency-form">
        <label for="frequency">Change Frequency (e.g., 1h, 10m, 1d):</label><br>
        <input type="text" id="frequency" name="frequency" value="1h" required><br><br>
        <input type="hidden" id="app_name" name="app_name" value="{{ app_name }}">
        <input type="submit" value="Update Frequency">
    </form>
    <script>
        $(document).ready(function() {
            $('#frequency-form').on('submit', function(event) {
                event.preventDefault();
                var frequency = $('#frequency').val();
                var app_name = $('#app_name').val();
                $.ajax({
                    url: '/update_plot',
                    type: 'POST',
                    data: JSON.stringify({ frequency: frequency, app_name: app_name }),
                    contentType: 'application/json',
                    success: function(response) {
                        $('div').html(response.plot_div);
                    },
                    error: function(xhr, status, error) {
                        alert('Error: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
